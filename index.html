<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Start Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibe" content="IE=edge, chrome=1">
  <meta name="description" content="Image dimensions calculator on paper and suggest the best position">
  <meta name="keywords" content="image dimesions calculator">
  <meta name="author" content="">
  <meta name="copyright" content="">

  <!-- Start Title -->
  <title>Image dimension calculator on paper</title>

  <!-- Start Links -->
  <!-- Bootstrap  5.3.3 -->
  <link rel="stylesheet" href="css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Main Style -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <section class="form-container pt-5 mt-2">
      <!-- Start Heading -->
      <div class="heading text-center pb-5">
        <h1>Image Dimensions Calculator on Paper</h1>
      </div>
      <div class="form-table d-flex">
        <div class="form-group">
          <label for="img_width">Image width <span>(mm)</span>:</label>
          <div class="in-control d-flex">
            <button class="btn left-arrow">
              <i class="bi bi-chevron-left"></i>
            </button>
            <input type="number" name="" id="img_width" class="form-control">
            <button class="btn right-arrow">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="img_height">Image height <span>(mm)</span>:</label>
          <div class="in-control d-flex">
            <button class="btn left-arrow">
              <i class="bi bi-chevron-left"></i>
            </button>
            <input type="number" name="" id="img_height" class="form-control">
            <button class="btn right-arrow">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="img_gap">Image gap <span>(mm)</span>:</label>
          <div class="in-control d-flex">
            <button class="btn left-arrow">
              <i class="bi bi-chevron-left"></i>
            </button>
            <input type="number" name="" id="img_gap" class="form-control">
            <button class="btn right-arrow">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section class="paper-container">
      
    </section>
  </div>

  <!-- *** Start Scripts *** -->
  <!-- Main Script -->
  <script src="js/main.js"></script>
</body>
</html>
